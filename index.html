<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa MiRutaSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([21.9276, -79.4432], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Marcadores de prueba
    L.marker([21.9300, -79.4400]).addTo(map).bindPopup('Origen').openPopup();
    L.marker([21.9250, -79.4450]).addTo(map).bindPopup('Destino');

    // Función para recibir direcciones desde la app
    function marcarDesdeApp(origen, destino) {
      function marcar(tipo, direccion) {
        fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(direccion))
          .then(res => res.json())
          .then(data => {
            if (data.length > 0) {
              var lat = parseFloat(data[0].lat);
              var lon = parseFloat(data[0].lon);
              var punto = [lat, lon];
              var marker = L.marker(punto).addTo(map).bindPopup(tipo).openPopup();
              map.setView(punto, 14);
            }
          });
      }

      if (origen) marcar('Origen', origen);
      if (destino) marcar('Destino', destino);
    }
  </script>
</body>
</html>
